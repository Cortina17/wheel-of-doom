<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of DOOM</title>
    <link rel="stylesheet" href="/src/scss/style.scss">
</head>
<body>
    <main>
        <div class="landing">
            <div class="landing-title">
                <h1>wheel of doom</h1>
            </div>
            <div class="slot-machine">
                <div class="slot-machine-body">
                    <div class="slot-machine-elipse">
                        <div class="slot-machine-logo"></div>
                    </div>
                    <div class="slot-machine-screen">
                        <h3 class="slot-machine-names">Caio</h3>
                    </div>
                </div>               
            </div>
            <div class="slot-machine-spin">
                <button class="btn">¡Girar!</button>
            </div>
            <div class="players-input">
                <div class="input-container">
                    <input type="text">
                        <button>Añadir</button>
                </div>
            </div>
            <div class="players-list-container">
                <div class="player-name-container">
                    <h3>Sara</h3>
                </div>
            </div>
            <div class="tabs">
                <button>Jugadores</button>
                <button>Doomeds</button>
            </div>
        </div>
    </main>
    <footer>Los Picateclas&copy;</footer>
    <script src="/src/ts/app.ts"></script>
</body>
</html>
